<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="Form.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Sign Up</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Type your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn login-btn">Sign Up</button>
      <p>Or sign up using</p>
      <div class="social-buttons">
        <a href="#" class="btn social-btn">Facebook</a>
        <a href="#" class="btn social-btn">Google</a>
      </div>
      <a href="#" class="signup-link">Already have an account? Log In</a>
    </form>
  </div>
</body>
</html>
